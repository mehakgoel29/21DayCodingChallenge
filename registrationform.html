<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1><center>STUDENT REGISTRATION FORM</center></h1>
    <form>
        <fieldset>
            <legend>Course Details</legend>
            <label for ="program">Program:</label>
            <select name="program" id="program">
                <option value="management">Management</option>
                <option value="engineering">Engineering</option>
                <option value="hotel management">Hotel Management</option>
                <option value="medical">Medical</option>
            </select><br><br>             
                <label for ="program">Date of Addmission:</label> 
                <input type="date" id="datepicker">
        </fieldset>
        <fieldset>
            <legend>Personal Details</legend>
            <label for ="name">Full Name:</label>
            <input type="text" id="name"><br><br>
            <label for ="blood group">Blood Group:</label>
            <select name="blood group" id="blood group"></br>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br><br>
            <label for ="gender">Gender:</label>
            <label for ="gender">male</label>
            <input type="radio" id="gender" name="gender"> 
            <label for ="gender">female</label>
            <input type="radio" id="gender" name="gender"> <br><br>
            <label for ="blood group">Category:</label>
            <select name="category" id="category"></br>
                <option value="general">general</option>
                <option value="OBC">OBC</option>
                <option value="SC/ST">SC/ST</option>
            </select><br><br>
            <label for ="number">Phone number:</label>
            <input type="number" id="number" name="number"> <br><br>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="dob">
            <label for ="marital status">Marital Status:</label>
            <input type="text" id="marital status" name="marital status"> <br><br>
            <label for ="PC">Are you physically challenged:</label>
            <select name="PC" id="PC"></br>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
                </select><br><br>
            <label for="EMAIL">Email Id:</label>
            <input type="text" ID="EMAIL"><br><br>
            <label for="adhar">Adhaar Number:</label>
            <input type="number" ID="adhar"><br>
        </fieldset>
        <fieldset>
            <legend>Parent Details</legend>
            <h5>Father's Detail</h5>
            <label for ="name">Full Name:</label>
            <input type="text" id="name"><br><br>
            <label for ="number">Phone number:</label>
            <input type="number" id="number" name="number"> <br><br>
            <label for="EMAIL">Email Id:</label>
            <input type="text" ID="EMAIL"><br><br>
            <label for ="occupation">Occupation:</label>
            <input type="text" id="occupation"><br><br>
            <h5>Mother's Detail</h5>
            <label for ="name">Full Name:</label>
            <input type="text" id="name"><br><br>
            <label for ="number">Phone number:</label>
            <input type="number" id="number" name="number"> <br><br>
            <label for="EMAIL">Email Id:</label>
            <input type="text" ID="EMAIL"><br><br>
            <label for ="occupation">Occupation:</label>
            <input type="text" id="occupation"><br><br>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="address">Permanent Address:</label><br><br>
            <textarea id="address" rows="5" cols="33"></textarea><br><br>
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode"><br><br>

        </fieldset>
        <fieldset>
            <legend>Educational details:</legend>
            <label>12th Class</label><br><br>
            <label for="school" >Institute/School Name:</label>
            <input type="text" id="school"> <br><br>
            <label for="board" >Board:</label>
            <input type="text" id="board"> <br><br>
            <label for="status" >Status:</label>
            <select id="status" name="status">
                <option value="PASSED">PASSED</option>
                <option value="FAIL">FAIL</option>
                <option value="APPEARING">APPEARING</option>
            </select><br><br>
            <label for="yp" >Year of passing:</label>
            <input type="number" id="yp"> <br><br>
            <label for="score type" >Score type:</label>
            <input type="number" id="score type">
            <select id="score type" name="score type">
                <option value="Percentage">Percentage</option>
                <option value="CGPA"> CGPA</option>
            </select><BR></BR><BR></BR>
        </fieldset>
        <center><button>DONE</button></center><br><br>
    </form>
</body>
</html>
