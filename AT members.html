<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Members</title>
</head>
<body >
    <img src="AT.jpeg" width="100px" height="100px">
    <h1>AT Members Detail</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" value="male" name="gender">
        <label for="gender">male</label>
        <input type="radio" id="gender" value="female" name="gender">
        <label for="gender">female</label><br><br>
        
        <label for="address">Address:</label><br><br>
        <textarea id="address" cols="33" rows="5"></textarea><br><br>
        
        <label for="university">University:</label>
        <input type="text" id="university"><br><br>
        
        <label for="rollno">Roll No:</label>
        <input type="number" id="rollno"><br><br>
        
        <label for="datepicker">Date Of Joining:</label>
        <input type="date" id="datepicker"><br><br>
        
        <label for="email">Email Id:</label>
        <input type="text" id="email"><br><br>
        
        <label for="position">Position at AT:</label>
        <input type="text" id="position">
    </form>
</body>
</html>
